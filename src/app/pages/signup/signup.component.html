<div class="auth-wrapper horizontal-wizard">
  <!-- Animated Rhombus shapes -->
  <div class="rhombus rhombus-1"></div>
  <div class="rhombus rhombus-2"></div>
  <div class="rhombus rhombus-3"></div>

  <!-- Logo -->
  <div class="logo">KyU VarsityHub</div>

  <!-- Signup Horizontal Wizard -->
  <div class="auth-card glass-card polished-card wizard-card">
    <h2 class="auth-title">Join VarsityHub</h2>
    <p class="auth-subtitle">Safe, fast & simple signup process</p>

    <!-- Step Indicator -->
    <div class="step-indicator polished-step horizontal-step">
      <div [class.active]="step >= 1">1</div>
      <div [class.active]="step >= 2">2</div>
      <div [class.active]="step >= 3">3</div>
    </div>

    <!-- Horizontal Form Container -->
    <div class="form-horizontal">
      <form (ngSubmit)="onSignup()" #signupForm="ngForm" autocomplete="off">

        <!-- Step 1 -->
        <div class="step-section horizontal-step-section" [class.active]="step===1">
          <div class="mb-3 polished-input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="polished-input" name="name" [(ngModel)]="name" required />
          </div>

          <div class="mb-3 polished-input-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="polished-input" name="email" [(ngModel)]="email" required />
          </div>

          <label>I am a:</label>
          <div class="role-cards polished-role-cards">
            <div class="role-card" [class.selected]="role==='buyer'" (click)="role='buyer'">
              <i class="bi bi-person-fill"></i><span>Buyer</span>
            </div>
            <div class="role-card" [class.selected]="role==='seller'" (click)="role='seller'">
              <i class="bi bi-shop"></i><span>Seller</span>
            </div>
          </div>

          <button type="button" class="btn-auth polished-btn" (click)="nextStep()" [disabled]="!role">Proceed</button>
        </div>

        <!-- Step 2 -->
        <div class="step-section horizontal-step-section" 
             [class.active]="step===2" 
             [class.role-selected]="role">
          <div class="mb-3 polished-input-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="polished-input" name="password" [(ngModel)]="password" required />
          </div>

          <div *ngIf="role==='seller'" class="seller-fields">
            <div class="mb-3 polished-input-group">
              <label for="storeName">Store Name</label>
              <input type="text" id="storeName" class="polished-input" name="storeName" [(ngModel)]="storeName" />
            </div>
            <div class="mb-3 polished-input-group">
              <label for="storePhone">Store Phone</label>
              <input type="text" id="storePhone" class="polished-input" name="storePhone" [(ngModel)]="storePhone" />
            </div>
          </div>

          <div class="btn-row">
            <button type="button" class="btn-auth alt polished-btn" (click)="prevStep()">Back</button>
            <button type="button" class="btn-auth polished-btn" (click)="nextStep()">Proceed</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step-section horizontal-step-section" [class.active]="step===3">
          <div class="mb-3 polished-input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="polished-input" name="confirmPassword" [(ngModel)]="confirmPassword" required />
          </div>

          <div class="btn-row">
            <button type="button" class="btn-auth alt polished-btn" (click)="prevStep()">Back</button>
            <button type="submit" class="btn-auth polished-btn">Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
