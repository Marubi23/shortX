<div class="auth-wrapper">
  <!-- Animated Rhombus shapes -->
  <div class="rhombus rhombus-1"></div>
  <div class="rhombus rhombus-2"></div>
  <div class="rhombus rhombus-3"></div>

  <!-- Logo -->
  <div class="logo">ShortX</div>

  <!-- Signup Card -->
  <div class="auth-card glass-card">
    <h2 class="auth-title">Create Account</h2>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm" autocomplete="off">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-auth">Sign Up</button>
    </form>

    <!-- Switch Link -->
    <p class="switch-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
