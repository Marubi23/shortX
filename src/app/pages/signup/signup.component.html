<div class="auth-container">
  <!-- Logo -->
  <div class="logo">ShortX</div>

  <!-- Signup Card -->
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>

      <!-- Submit -->
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <!-- Link to Login -->
    <p class="switch-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
