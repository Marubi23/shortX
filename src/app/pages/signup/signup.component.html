<div class="auth-wrapper">
  <!-- Animated Rhombus shapes -->
  <div class="rhombus rhombus-1"></div>
  <div class="rhombus rhombus-2"></div>
  <div class="rhombus rhombus-3"></div>

  <!-- Logo -->
  <div class="logo">KyU VarsityHub</div>

  <!-- Signup Card -->
  <div class="auth-card glass-card">
    <h2 class="auth-title">Join VarsityHub</h2>
    <p class="auth-subtitle">Quick 3-step signup process.</p>

    <!-- Step Indicator -->
    <div class="step-indicator">
      <div [class.active]="step === 1"></div>
      <div [class.active]="step === 2"></div>
      <div [class.active]="step === 3"></div>
    </div>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm" autocomplete="off">
      <!-- Step 1: Name & Email -->
      <div *ngIf="step === 1">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <button type="button" class="btn-auth" (click)="nextStep()">Next</button>
      </div>

      <!-- Step 2: Password -->
      <div *ngIf="step === 2">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="btn-row">
          <button type="button" class="btn-auth alt" (click)="prevStep()">Back</button>
          <button type="button" class="btn-auth" (click)="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3: Confirm Password & Submit -->
      <div *ngIf="step === 3">
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
        </div>
        <div class="btn-row">
          <button type="button" class="btn-auth alt" (click)="prevStep()">Back</button>
          <button type="submit" class="btn-auth">Sign Up</button>
        </div>
      </div>
    </form>

    <!-- Switch Link -->
    <p class="switch-link">
      Already part of VarsityHub?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
