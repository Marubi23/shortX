<div class="shorts-grid">
  <div class="short-card" *ngFor="let short of shorts">
    <img [src]="short.image" [alt]="short.name" class="short-img">
    <div class="short-info text-center mt-2">
      <h5 class="fw-semibold mb-1">{{ short.name }}</h5>
      <p class="text-muted mb-1">{{ short.price | currency:'KES':'symbol':'1.0-0' }}</p>

      <!-- Add to Cart Button -->
      <button
        class="btn btn-sm"
        [ngClass]="{'btn-success': isInCart(short), 'btn-primary': !isInCart(short)}"
        (click)="addToCart(short)"
        [disabled]="isInCart(short)">
        {{ isInCart(short) ? 'Added' : 'Add to Cart' }}
      </button>
    </div>
  </div>
</div>
