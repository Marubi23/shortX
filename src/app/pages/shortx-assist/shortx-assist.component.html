<div class="page-wrapper">
  <div class="chat-wrapper">
    <!-- Header -->
    <div class="chat-header">
      <h2>ShortX Assistant ðŸ¤–</h2>
      <p>Your personal fashion guide</p>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" #chatBox>
      <div *ngFor="let msg of chatMessages" [ngClass]="msg.from">
        <div class="msg-content">
          {{ msg.text }}
          <span *ngIf="msg.typing" class="typing-dots">...</span>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        placeholder="Type your question..."
      />
      <button (click)="sendMessage()">âž¤</button>
    </div>
  </div>
</div>
