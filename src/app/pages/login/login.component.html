<div class="auth-wrapper">
  <!-- Background Rhombus shapes -->
  <div class="rhombus rhombus-1"></div>
  <div class="rhombus rhombus-2"></div>
  <div class="rhombus rhombus-3"></div>

  <!-- Logo -->
  <div class="logo neon">KyU VarsityHub</div>

  <!-- Futuristic Glass Login Card -->
  <div class="auth-card holo-card">
    <h2 class="auth-title">Access Portal</h2>
    <p class="auth-subtitle">Login to continue</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <input 
        type="email" 
        class="form-control neon-input" 
        name="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        required 
      />

      <input 
        type="password" 
        class="form-control neon-input" 
        name="password" 
        [(ngModel)]="password" 
        placeholder="Password" 
        required 
      />

      <button type="submit" class="btn-auth neon-btn">Login</button>
    </form>

    <!-- Switch Link -->
    <p class="switch-link">
      Donâ€™t have an account?
      <a routerLink="/signup">Sign Up</a>
    </p>
  </div>
</div>
