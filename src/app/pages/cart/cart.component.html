<div class="container py-5">
  <h2 class="mb-4">Your Cart ðŸ›’</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty.
  </div>

  <div *ngIf="cartItems.length > 0" class="row">

    <!-- Left: Cart Items -->
    <div class="col-lg-8">
      <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm">
        <div class="row g-0 align-items-center">
          <!-- Image -->
          <div class="col-md-3 text-center">
            <img [src]="item.image" class="img-fluid rounded" style="height: 100px; object-fit: cover;" [alt]="item.name">
          </div>
          <!-- Name & Price -->
          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text text-success fw-bold">Ksh{{ item.price }}</p>
            </div>
          </div>
          <!-- Quantity & Remove -->
          <div class="col-md-4 text-center">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control mb-2" min="1" [value]="item.quantity"
                   (change)="updateQty(item, $any($event.target).value)" />
            <button class="btn btn-danger w-100" (click)="removeItem(item)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Summary / Checkout -->
    <div class="col-lg-4">
      <div class="card shadow-sm p-3">
        <h4 class="mb-3">Order Summary</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
            {{ item.name }} (x{{ item.quantity }})
            <span>Ksh.{{ item.price * (item.quantity || 1) }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
            Total
            <span>Ksh.{{ getTotal() }}</span>
          </li>
        </ul>
        <button class="btn btn-success w-100 btn-lg">Proceed to Checkout</button>
      </div>
    </div>

  </div>
</div>
